<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="danger">
    <form action="" class="container">
        <h2>Form Rows and Columns</h2>
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label">First Name: </label>
                <input type="text" id="fname" class="form-control" placeholder="Enter your first name">
            </div>
            <div class="col">
                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" id="lname" class="form-control" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <label for="address" class="form-label">Address: </label>
            <input type="text" id="address" class="form-control">
        </div>
        <div class="row">
            <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div class="col">
                <label for="pin" class="form-label">Pin Code:</label>
                <input type="text" id="pin" class="form-control">
            </div>
            <div class="col">
                <label for="state" class="form-label">Select State</label>
                <select name="state" id="state" class="form-control">
                    <option value="" selected>Kenya</option>
                    <option value="">Malawi</option>
                    <option value="">Uganda</option>
                    <option value="">Tanzania</option>
                    <option value="">Somalia</option>
                </select>
            </div>

        </div>
        <input type="checkbox" id="agree">
        <label for="agree">I Agree to Terms and Policies </label>
        <br><br>


        <input type="submit" value="Submit" class="btn btn-success">
    </form>

</body>

</html>
